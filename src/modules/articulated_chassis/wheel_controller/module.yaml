module_name: Wheel Controller

parameters:
  - group: Wheel Controller
    definitions:
      WC_P:
        description:
          short: Wheel velocity P gain
          long: Proportional gain for wheel speed PID controller
        type: float
        default: 1.0
        min: 0.0
        max: 10.0
        decimal: 3
        unit: ""

      WC_I:
        description:
          short: Wheel velocity I gain
          long: Integral gain for wheel speed PID controller
        type: float
        default: 0.1
        min: 0.0
        max: 5.0
        decimal: 3
        unit: ""

      WC_D:
        description:
          short: Wheel velocity D gain
          long: Derivative gain for wheel speed PID controller
        type: float
        default: 0.01
        min: 0.0
        max: 1.0
        decimal: 3
        unit: ""

      WC_I_MAX:
        description:
          short: Wheel velocity I max
          long: Maximum integral term for wheel speed PID controller
        type: float
        default: 10.0
        min: 0.0
        max: 100.0
        decimal: 1
        unit: ""

      WC_MAX_SPD:
        description:
          short: Maximum wheel speed
          long: Maximum allowed wheel speed in rad/s
        type: float
        default: 20.0
        min: 1.0
        max: 50.0
        decimal: 1
        unit: rad/s

      WC_FILT_HZ:
        description:
          short: Speed filter frequency
          long: Low-pass filter cutoff frequency for speed measurements
        type: float
        default: 10.0
        min: 1.0
        max: 50.0
        decimal: 1
        unit: Hz

      WC_ENC_ID:
        description:
          short: Encoder device ID
          long: Quad encoder device ID for this wheel
        type: int32
        default: 0
        min: 0
        max: 255

      WC_MOTOR_CH:
        description:
          short: Motor channel
          long: H-bridge motor channel number for this wheel
        type: int32
        default: 0
        min: 0
        max: 7

      WC_FRONT:
        description:
          short: Front wheel flag
          long: Set to 1 for front wheel, 0 for rear wheel
        type: int32
        default: 1
        min: 0
        max: 1

      WC_TIMEOUT:
        description:
          short: Setpoint timeout
          long: Timeout for speed setpoints in seconds
        type: float
        default: 0.5
        min: 0.1
        max: 10.0
        decimal: 1
        unit: s
