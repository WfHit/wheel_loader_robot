module_name: End Effector Trajectory Follower

parameters:
    - group: End Effector Trajectory Follower
      definitions:
        EEF_MAX_VEL:
            description:
                short: Maximum end effector velocity
            type: float
            min: 0.1
            max: 5.0
            default: 2.0
            decimal: 1
            unit: m/s

        EEF_MAX_ACCEL:
            description:
                short: Maximum end effector acceleration
            type: float
            min: 0.1
            max: 10.0
            default: 3.0
            decimal: 1
            unit: m/s^2

        EEF_MAX_FORCE:
            description:
                short: Maximum end effector force
            type: float
            min: 100.0
            max: 10000.0
            default: 5000.0
            decimal: 0
            unit: N

        EEF_B_EXT_MIN:
            description:
                short: Minimum boom extension
            type: float
            min: 0.0
            max: 3.0
            default: 0.5
            decimal: 1
            unit: m

        EEF_B_EXT_MAX:
            description:
                short: Maximum boom extension
            type: float
            min: 1.0
            max: 5.0
            default: 3.5
            decimal: 1
            unit: m

        EEF_B_LIFT_MIN:
            description:
                short: Minimum boom lift angle
            type: float
            min: -1.57
            max: 0.0
            default: -0.5
            decimal: 2
            unit: rad

        EEF_B_MAX:
            description:
                short: Maximum boom lift angle
            type: float
            min: 0.0
            max: 1.57
            default: 1.2
            decimal: 2
            unit: rad

        EEF_TILT_MIN:
            description:
                short: Minimum end effector tilt angle
            type: float
            min: -1.57
            max: 0.0
            default: -1.0
            decimal: 2
            unit: rad

        EEF_TILT_MAX:
            description:
                short: Maximum end effector tilt angle
            type: float
            min: 0.0
            max: 1.57
            default: 1.0
            decimal: 2
            unit: rad

        EEF_MASS:
            description:
                short: End effector mass for gravity compensation
            type: float
            min: 10.0
            max: 1000.0
            default: 200.0
            decimal: 0
            unit: kg
