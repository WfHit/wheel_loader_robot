module_name: Safety Manager

parameters:
    - group: Safety Manager
      definitions:
        SM_MAX_SPEED:
            description:
                short: Maximum vehicle speed
                long: |
                    Maximum allowed vehicle speed for safety monitoring.
                    Vehicle will be flagged as unsafe if speed exceeds this limit.
            type: float
            unit: m/s
            min: 0.5
            max: 20.0
            default: 5.0
            decimal: 1

        SM_MAX_STR_ANG:
            description:
                short: Maximum steering angle
                long: |
                    Maximum allowed steering angle in radians.
                    Steering will be flagged as unsafe if angle exceeds this limit.
            type: float
            unit: rad
            min: 0.1
            max: 1.57
            default: 0.785
            decimal: 3

        SM_MAX_ROLL:
            description:
                short: Maximum roll angle
                long: |
                    Maximum allowed roll angle before flagging vehicle as unstable.
            type: float
            unit: rad
            min: 0.1
            max: 0.785
            default: 0.349
            decimal: 3

        SM_MAX_PITCH:
            description:
                short: Maximum pitch angle
                long: |
                    Maximum allowed pitch angle before flagging vehicle as unstable.
            type: float
            unit: rad
            min: 0.1
            max: 0.785
            default: 0.349
            decimal: 3

        SM_COMM_TIMEOUT:
            description:
                short: Communication timeout
                long: |
                    Timeout in seconds for communication loss before flagging as unsafe.
            type: float
            unit: s
            min: 0.5
            max: 10.0
            default: 2.0
            decimal: 1
